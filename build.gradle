apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
version = '1.0'
jar {
    manifest {
        attributes 'Implementation-Title': 'DM Authentication API', 'Implementation-Version': version
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile('com.yammer.dropwizard:dropwizard-core:0.6.2') {
///    	exclude module: 'javax.servlet'
	}
//	compile group: 'javax.servlet', name: 'javax.servlet', version: '3.0.0'
    //testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

uploadArchives {
    repositories {
       flatDir {
           dirs 'repos'
       }
    }
}
